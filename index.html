<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I’m Sorry, Joshua</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">I’m Sorry, Joshua</h1>
    <p class="fade-in">Will you forgive me?</p>
    <div class="buttons fade-in">
      <button onclick="yesResponse()">Yes</button>
      <button onclick="noResponse()">No</button>
    </div>
    <!-- Response message -->
    <p id="response-message"></p>
    <!-- Placeholder for the response image -->
    <img id="response-image" style="display: none; max-width: 100%; margin-top: 20px;" alt="Response Image">
  </div>
  <script src="script.js"></script>
</body>
</html>
